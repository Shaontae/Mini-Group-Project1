    <header>
        <h1>Follow Your Mood</h1>
        <div id="reset-button" class="reset-button">RESET</divn>

        <div id="container" class="container">

                    <p>Color Changer:</p>

                    </ul>
                </div>
            </div>
            <div id="base-card" class="base-card">
                    
            </div>

        </div>
