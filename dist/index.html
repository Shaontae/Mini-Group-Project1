<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./assets/images/fym-favicon3.png">
    <title>Follow Your Mood</title>
</head>
<body class="flex flex-col bg-custom-50 min-h-screen" id="body">
    
    
    <header class="flex justify-between items-center p-4 bg-custom-100">
        <h1 class="text-5xl whitespace-normal text-custom-50">Follow Your Mood</h1>
        <div class="float-right p-3 bg-custom-200 text-custom-100 text-2xl rounded-md cursor-pointer" id="reset-button" class="reset-button hover:shadow-boxShadow-cutsom1 hover:mb-0.5 hover: shadow-boxShadow-custom active:cursor-pointer active: bg-custom-black active: shadow-boxShadow-custom2 active:mb-1">RESET</div>
    </header>

    
    

    <main class="bg-custom-50 flex justify-center items-start grow py-8 py-16">
        
        <div id="container" class="container mx-auto flex-col border-2 border-solid border-custom-black grow">
            <div id="container-header" class="container-header flex justify-between items-center border-b-custom-black border-b-2 p-4 bg-custom-200 text-custom-100">
                <!--start here-->
                <h2 id="container-h2" class="container-h2 text-2xl flex">Start</h2>
                <div class="color-box flex flex-row items-center gap-4">
                    
                    <p>Color Changer:</p>
                    <div>
                    <ul class="color-ul flex">
                        <li class="color-li" id="stop">(stop)</li>
                        <li class="color-li" id="pause">(pause)</li>
                        <li class="color-li" id="play">(play)</li>
                    </ul>
                    </div>
                </div>
            </div>
            <div id="base-card" class="base-card">
                    
            </div>

        </div>
        
    </main>
    
    <!-- Source: https://github.com/cheatsnake/emojihub -->
    <script src="./assets/js/emojibase.js"></script>

    <!-- Source: https://github.com/lizkavalski/random-question-backend -->
    <script src="./assets/js/questions.js"></script>

    <!-- Source: https://github.com/stopwords-iso/stopwords-en -->
    <script src="./assets/js/stopwords-en.js"></script>

    <script src="./assets/js/script.js"></script>
</body>
</html>
